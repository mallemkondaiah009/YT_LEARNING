<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff; /* Matches forgot_password.html button color */
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff; /* Matches forgot_password.html button */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3; /* Matches forgot_password.html button hover */
            color: #ffffff; /* Ensure text stays white on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>Hello {{ user.username }},</p>
        <p>You requested a password reset. Click the button below to reset your password:</p>
        <a href="{{ reset_link }}">Reset Password</a>
        <p>If you didnâ€™t request this, please ignore this email.</p>
        <p>This link will expire in 24 hours.</p>
    </div>
</body>
</html>
