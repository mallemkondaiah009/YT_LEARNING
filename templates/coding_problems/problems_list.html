<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days Coding Challenge | HexaCodes</title>
    <link rel="icon" href="{% static 'images/hexa_codes_logo.jpg' %}" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
        }

        .header {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.25rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: #1a202c;
            font-weight: 700;
            font-size: 1.5rem;
            transition: color 0.2s ease;
        }

        .nav-logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .nav-logo:hover {
            color: #3182ce;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            font-size: 1rem;
            margin-left: 2.5rem;
            transition: color 0.2s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #3182ce;
        }

        .container {
            max-width: 1280px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .problem-list {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .problem-list:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2rem;
            color: #1a202c;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(to right, #3182ce, #63b3ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .problem-item {
            padding: 1rem;
            border-bottom: 1px solid #edf2f7;
            transition: background 0.2s ease, padding-left 0.2s ease;
        }

        .problem-item:last-child {
            border-bottom: none;
        }

        .problem-item a {
            text-decoration: none;
            color: #2d3748;
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .problem-item:hover {
            background: #f7fafc;
            padding-left: 1.25rem;
        }

        .problem-item:hover a {
            color: #3182ce;
        }

        .problem-id {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            background: #e2e8f0;
            color: #4a5568;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .problem-item:hover .problem-id {
            background: #3182ce;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links a {
                margin-left: 1.5rem;
            }

            .container {
                margin: 1.5rem auto;
                padding: 0 1rem;
            }

            .problem-list {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .problem-item a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="{% url 'categories_page' %}" class="nav-logo">
                <img src="{% static 'images/hexa_codes_logo.jpg' %}" alt="HexaCodes Logo">
                HexaCodes
            </a>
            <div class="nav-links">
                {% if request.session.user_id %}
                    <a href="{% url 'categories_page' %}" 
                    
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'categories_page' %}" 
                    <a href="{% url 'login' %}">Sign In</a>
                    <a href="{% url 'register' %}">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="problem-list">
            <h1>100 Days Coding Challenge</h1>
            {% for problem in problems %}
                <div class="problem-item">
                    <a href="{% url 'problems_detail' problem.problem_id %}">
                        <span class="problem-id">{{ problem.problem_id }}</span>
                        {{ problem.title }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
