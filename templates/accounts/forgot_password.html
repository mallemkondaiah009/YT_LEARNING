<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | HexaCodes</title>
    <link rel="icon" href="{% static 'images/hexa_codes_logo.jpg' %}" type="image/jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Theme Variables */
        :root {
            --primary: #1A1A1A;
            --primary-dark: #000000;
            --secondary: #333333;
            --accent: #666666;
            --background: #E5E4E2;
            --surface: #F5F5F5;
            --text: #1A1A1A;
            --text-light: #666666;
            --border: #D1D1D1;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover: #EBEBEB;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            background: #FFFFFF;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow);
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header img {
            width: 50px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 4px var(--shadow));
        }

        .header h2 {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(to right, var(--text), var(--text-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            border: 1px solid transparent;
        }

        .alert-success {
            background: #F5F5F5; /* Using --surface instead of green */
            color: var(--success);
            border-color: rgba(46, 204, 113, 0.3);
        }

        .alert-error {
            background: #F5F5F5; /* Using --surface instead of red */
            color: var(--error);
            border-color: rgba(231, 76, 60, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text);
            background: var(--surface);
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(26, 26, 26, 0.2);
            background: #FFFFFF;
        }

        button {
            background: var(--primary);
            color: #FFFFFF;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
        }

        button::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background: linear-gradient(
                to right,
                #ff0000 0%,
                #ff8000 15%,
                #ffff00 30%,
                #00ff00 45%,
                #00ffff 60%,
                #0000ff 75%,
                #8000ff 90%,
                #ff0000 100%
            );
            filter: blur(6px);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        button:hover::after {
            opacity: 1;
        }

        button:active {
            background: var(--primary-dark);
            transform: translateY(0);
            box-shadow: 0 2px 8px var(--shadow);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }

            .header h2 {
                font-size: 22px;
            }

            .header img {
                width: 40px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/images/logo.png" alt="HexaCodes Logo">
            <h2>Forgot Password</h2>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
