<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register | HexaCodes</title>
    <link rel="icon" href="{% static 'images/hexacodes.png' %}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Base Styles with Theme from Profile Page */
        :root {
            --primary: #1A1A1A;
            --primary-dark: #000000;
            --secondary: #333333;
            --accent: #666666;
            --background: #FFFFFF; /* Changed to pure white */
            --surface: #FFFFFF;    /* Changed to pure white */
            --text: #1A1A1A;
            --text-light: #666666;
            --border: #D1D1D1;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover: #EBEBEB;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Register Container */
        .register-container {
            background: var(--surface);
            width: 100%;
            max-width: 400px;
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 2.5rem;
            border: 1px solid var(--border);
        }

        /* Header */
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            background: linear-gradient(to right, var(--text), var(--text-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-header p {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            font-size: 0.875rem;
            color: var(--text);
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
            background: white;
        }

        .error {
            color: #dc2626;
            font-size: 0.75rem;
            margin-top: 0.375rem;
        }

        /* Submit Button */
        .submit-button {
            display: block;
            width: 100%;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #FFFFFF;
            background-color: var(--primary);
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            box-shadow: 0 2px 4px var(--shadow);
            transition: all 0.2s ease;
        }

        .submit-button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .submit-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.3);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Alert Messages */
        .messages {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 320px;
            width: 100%;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            box-shadow: 0 4px 6px var(--shadow);
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
            transform: translateX(100%);
            border: 1px solid var(--border);
        }

        .alert-success {
            background-color: #E5F5E5;
            color: #2D6A2D;
            border-color: #A3D9A3;
        }

        .alert-error {
            background-color: #FEE2E2;
            color: #9B2C2C;
            border-color: #FCA5A5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .alert.fade-out {
            animation: slideOut 0.3s ease-in forwards;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .register-container {
                padding: 1.5rem;
            }

            .register-header h1 {
                font-size: 1.25rem;
            }

            .messages {
                max-width: calc(100% - 2rem);
                right: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    {% if messages %}
    <div class="messages" role="alert" aria-live="polite">
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messages = document.querySelectorAll('.alert');
            messages.forEach(message => {
                setTimeout(() => {
                    message.classList.add('fade-out');
                    setTimeout(() => {
                        message.remove();
                    }, 300);
                }, 5000);
            });
        });
    </script>
    {% endif %}
    <main class="register-container">
        <div class="register-header">
            <h1>Create an Account</h1>
            <p>Please fill in your details to register</p>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <i class="fa-solid fa-circle-user"></i>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input"
                    placeholder="Choose a username"
                    required
                >
                <div class="error" id="usernameError"></div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-at"></i>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input"
                    placeholder="Enter your email"
                    required
                >
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input"
                    placeholder="Create a password"
                    required
                >
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-shield-halved"></i>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="form-input"
                    placeholder="Confirm your password"
                    required
                >
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="submit-button">
                Create Account
            </button>
        </form>
        <div class="divider">
            <span>or Login with</span>
        </div>
        <p class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </main>
</body>
</html>
