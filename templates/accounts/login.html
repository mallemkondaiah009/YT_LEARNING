<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 25px; /* Increased padding for slightly larger form */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px; /* Consistent with Register Form */
            box-sizing: border-box;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px; /* Increased margin for better spacing */
            color: #343a40;
            font-size: 22px; /* Slightly larger font size */
        }
        .form-group {
            position: relative;
            margin-bottom: 15px; /* Increased margin for better spacing */
        }
        .form-group input {
            width: 100%;
            padding: 10px 10px 10px 40px; /* Adjusted padding for better alignment */
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px; /* Slightly larger font size */
            color: #495057;
            height: 42px; /* Increased height slightly */
        }
        .form-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 16px; /* Icon size remains consistent */
        }
        .submit-btn {
            width: 100%;
            padding: 10px; /* Increased padding for better button size */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: right;
            margin-top: 12px; /* Increased margin to separate from the button */
            margin-bottom: 15px; /* Added margin to avoid touching the button */
            font-size: 13px; /* Slightly larger font size */
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 15px; /* Consistent spacing */
        }
        .google-btn, .facebook-btn {
            width: 48%;
            padding: 10px; /* Increased padding for better button size */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 13px; /* Slightly larger font size */
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .google-btn {
            background-color: #db4437;
        }
        .google-btn:hover {
            background-color: #c23321;
        }
        .facebook-btn {
            background-color: #3b5998;
        }
        .facebook-btn:hover {
            background-color: #2d4373;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px; /* Slightly larger font size */
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        /* Messages Styling */
        .messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 300px;
        }
        .messages .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 13px;
        }
        .messages .alert-success {
            background-color: green;
            color: white;
        }
        .messages .alert-error {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <!-- Display Django Messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    <script>
        setTimeout(function() {
            document.querySelector('.messages').style.display = 'none';
        }, 5000);
    </script>
    {% endif %}
    <form method="POST" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="submit-btn">Login</button>
    </form>
    <div class="social-login">
        <button class="google-btn"><i class="fab fa-google"></i> Google</button>
        <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
    </div>
    <div class="register-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>
</body>
</html>
